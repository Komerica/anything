<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu {
        background: gray;
        padding: 20px;
      }
      .icon {
        /* pointer-events: none; */
      }
      .btn-label {
        /* pointer-events: none; */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <button class="menu-btn" data-value="1">
        <img class="icon" width="50px" src="./images/pic1.jpg" alt="" />
        <span class="btn-label">일분이 1</span>
      </button>
      <button class="menu-btn" data-value="2">
        <img class="icon" width="50px" src="./images/pic2.jpg" alt="" />
        <span class="btn-label">일분이 2</span>
      </button>
      <button class="menu-btn" data-value="3">
        <img class="icon" width="50px" src="./images/pic3.jpg" alt="" />
        <span class="btn-label">일분이 3</span>
      </button>
    </div>
    <script>
      const menu = document.querySelector(".menu");
      function clickBtnHandler(event) {
        let elem = event.target;
        while (!elem.classList.contains("menu-btn")) {
          elem = elem.parentNode;
          if (elem.nodeName == "BODY") {
            elem = null;
            return;
          }
          console.log(elem.dataset.value);
        }
      }
      menu.addEventListener("click", clickBtnHandler);
    </script>
  </body>
</html>
