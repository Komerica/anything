<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Within 40 letters -->
    <title>Meta Tag</title>

    <!-- Description Content within 160 letters -->
    <meta name="description" content="HTML meta tag page" />

    <!-- Keyword Content just like instagram hash tag -->
    <meta name="keywords" content="HTML, meta, tag, element, reference" />

    <!-- To allow Google bot(crawler) in my page and to save info in index(?) -->
    <!-- index: 컨텐츠를 색인(index)를 한다 <-> noindex
         follow: 링크를 따라서 크롤러가 이동하도록 한다 <-> nofollow-->
    <meta name="robots" content="index, follow" />

    <!-- 소셜 미디어 Open Graph 정보 -->
    <!-- How it's displayed as a link when shared to social medias -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="페이지 썸네일 이미지 주소" />
    <meta property="og:url" content="페이지 주소" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="페이지 제목" />
    <meta property="twitter:description" content="페이지 설명" />
    <meta property="twitter:image" content="페이지 썸네일 이미지 주소" />
  </head>
  <body></body>
</html>
